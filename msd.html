<!DOCTYPE html>
<html lang="en" ng-app="mulsel">
<head>
	<meta charset="UTF-8">
	<title>Multiselect Angular</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet"/>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="js/checklist-model.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="msController">

<div ng-click="viewtogg()" id="btnlol">Area : <span id="selecttags" ng-repeat="zn in users.zones|limitTo:3" ng-model="users.zones">{{zn}}</span></div>
<div id="drplist" ng-if="count%2===0">
<input type="text" placeholder="Type here to search the area" ng-model="autoarea" id="txtip">
<div type="button" ng-click="uncheckAll()" id="checkall">Uncheck All</div>
<div class="fac fac-checkbox-o fac-success " value="1" id="paramount" ng-repeat="area in areas|filter:autoarea">
    <span></span><input id="{{area.name}}" type="checkbox" checklist-model="users.zones" checklist-value="areas[$index].name" class="chb" ng-click="res()">
    <label for="{{area.name}} ">{{area.name}}</label>
</div><br>
</div>
<div ng-click="count=-1"></div>	
</body>
</html>
